<!DOCTYPE html>
<html>
  <head>
    <title>IoT Roomie</title>
  </head>
  <body>
    <h2> Please insert your Mac address </h2>
    <form id="macForm" action="handleMac/save" method="POST">
      <input type="text" name="user">
      <input type="text" name="mac">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script>
$("#macForm").submit(function(e) {

    var url = "handleMac/save"; 

    $.ajax({
           type: "POST",
           url: url,
           data: $("#macForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
               //alert(data);
           }
         });

    e.preventDefault();
});

</script>
